<!doctype html>
<html lang="hu">
    <head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bejelentkezés • Makett Véleményező</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<header class="header"><div class="wrap header-inner">
<div class="brand"><div class="logo"></div><h1>Makett Véleményező</h1></div><nav class="nav"><a href="/">Főoldal</a><a href="/login">Bejelentkezés</a></nav></div></header>
<section class="login-hero"><div class="login-card"><h2>Bejelentkezés</h2><form id="loginForm"><div class="form-row">
    <label class="small">Vezetéknév</label><input class="input" name="vezetek" type="vezetek" required placeholder="Toth"></div><div class="form-row"></div>
    <label class="small">Keresztnév</label><input class="input" name="kereszt" type="kereszt" required placeholder="Béla"></div><div class="form-row"></div>
    <label class="small">Email</label><input class="input" name="email" type="email" required placeholder="te@pelda.hu"></div><div class="form-row">
    <label class="small">Jelszó</label><input class="input" name="password" type="password" required placeholder="••••••••"></div><div style="margin-top:10px;display:flex;gap:8px">
        <button class="btn" type="submit">Regisztráció</button>
        <button class="btn" type="button" id="backBtn">Vissza</button></div></form></div></section>
<footer class="footer"><div class="wrap">© <span id="year"></span> Makett Véleményező</div></footer>
<script>
document.getElementById('year').textContent=new Date().getFullYear();
document.getElementById('backBtn').addEventListener('click',()=>location.href='/');
document.getElementById('loginForm').addEventListener('submit',(e)=>{e.preventDefault();
const fd=new FormData(e.target);
const email=String(fd.get('email')||'').trim();
const pw=String(fd.get('password')||'');
if(!email||!pw){alert('Hiányzó adatok');
return}alert('Belépés sikeres (demo)');location.href='/'})
</script>
</body>
</html>
